version: "3.8"

services:
  dev-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Убираем монтирование node_modules для решения проблем с нативными модулями
      # - ./node_modules:/app/node_modules
    depends_on:
      dev-db:
        condition: service_healthy
    networks:
      - dev-app-network
    env_file:
      - .env.development
    restart: unless-stopped
  dev-db:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dilemma_db
    ports:
      - "5432:5432"
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
    networks:
      - dev-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dilemma_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  dev-app-network:
    driver: bridge

volumes:
  pg_dev_data:
    driver: local
